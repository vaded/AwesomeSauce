<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
     <link rel="stylesheet" href="jsonstore.css" type="text/css">
        <title>
            Menu
        </title>
       
    </head>
    <!--calls store.js' menuitemlistview-->
        <script id="store_index_template" type="text/x-underscore-tmplate">
          <h1>Menuitem Catalog</h1>
          <ul>
            <% for(i=0,l=menuitems.length;i<l;++i) { p = menuitems[i]; %>
            <li class="item">
    <!--
              <div class="item-image">
                <a href="#item/<%= p.objectId %>">
                  <img alt="<%= p.content %>" />
                </a>
              </div>
	-->
              
               <p><%=p.objectId %></p>
                <a href="#item/<%= p.objectId %>">
              <div class="content"><%= p.content %></div>
              </a>
              <div class="status"><%= p.description %></div>
              <div class="price">$<%= p.price %></div>
              
            </li>
            <% } %>
          </ul>
        </script>
        
     <!--calls store.js   menuitemview   -->
        <script id="store_item_template" type="text/x-underscore-template">
          <div class="item-detail">
            
          </div>
          
          <div class="item-info">
            <div class="content"><%= content %></div>
            <div class="price">$<%= price %></div>

            <form action="#/cart" method="post">
              <p>
                <label>Quantity:</label>
                <input class="uqf" name="quantity" size="2" type="text" value="1" />
              </p>
              <p>
                <input class="uq" type="submit" value="Add to Cart" placeholder="add to cart" />
              </p>
            </form>
              
            <div class="back-link">
              <a href="#">&laquo; Back to Items</a>
            </div>
          </div>
        </script>
        
        <script id="store_cart_template" type="text/x-underscore-template">
        
         <p> Items: <%= count %> ($<%= cost %>)</p>
        </script>

   
    <body>
        <div id="container">
            <div id="header">
                <h1>The Backbone Store</h1>
                <div class="cart-info">
                </div>
            </div>

            <div id="main"> </div>
        </div>
        
        <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
        <script src="jquery-1.6.2.min.js" type="text/javascript"></script>
        <script src="underscore.js" type="text/javascript"></script>
        <script src="store.js" type="text/javascript"></script>
    </body>
</html>

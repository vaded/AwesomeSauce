<html>
	<head>
		<title>Awesome Sauce</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.scrollex.min.js"></script>
		<script src="js/jquery.scrolly.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/init.js"></script>
		<script src="js/login_signup.js"></script>
		<script src="js/underscore.js"></script>
		 <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
		
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/loginsignup.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-xlarge.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<section id="header">
				<header class="major">
					<h1>Awesome Sauce</h1>
					<p>
						<img src="images/logo.png">
					</p>
					<p>Powered by Awesome Sauce Systems</p>
				</header>
				<div class="container">
					<ul class="actions">
						<li><a href="register.html" class="button special scrolly">Register</a></li>
						<li><a href="#one" class="button special scrolly">Login</a></li>
					</ul>
				</div>
			</section>

		<!-- One -->
			<section id="one" class="main special">
				<div class="container">
					<span class="image fit primary"><img src="images/pic01.jpg" alt="" /></span>
					<div class="content">
						<header class="major">
							<h2>Enter your login info</h2>
						</header>
						<form method="post" action="#">
							<div class="row uniform">
								<div class="6u 12u$(xsmall)"><input type="email" name="email" id="email" placeholder="Email" /></div>
								<div class="6u$ 12u$(xsmall)"><input type="text" name="password" id="password" placeholder="Password" /></div>
							</div>
						</form>
					</div>
					<ul class="actions">
								<li><a href="user/index.html" class="button special scrolly">Continue</a></li>
					</ul>
				</div>
			</section>
			
			
	<script type="text/template" id="login-template">
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>
    
	</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Menu Creation</title>
    <link href="css/menuObjects.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/itemObjects.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="js/menuObjects.js"></script>
    <script src="js/underscore.js"></script>
    
  </head>

  <body>

    <!--Ingredient App Interface -->

    <div id="menuitemapp">
      <div class="title">
        <h1>Menu Creation</h1>
      </div>
      <div class="content">
      </div>
    </div>

    <div id="credits">
      Powered by <a href="https://www.parse.com">Parse</a> using the <a href="https://www.parse.com/docs/js_guide">JavaScript SDK</a>.<br /><br />
      Learn how we built it in the <a href='https://parse.com/tutorials/todo-app-with-javascript '>tutorial</a>.
    </div>
     
    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="manage-menuitems-template">
<!------user id header-->
      <div id="user-info">
        Signed in as <%= Parse.User.current().escape("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>
<!------input-->
      <div class="section">
        <header id="header">
          <input id="new-menuitem-name" placeholder="Add Item Name Here" type="text"/>
          <input id="new-menuitem-price" placeholder="Price" type="number" step="any"/>
          <input id="new-menuitem-descript" placeholder="Description" type="text"/>
        </header>
<!------begin lists-->
        <div id="main">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as Inactive</label>
          <ul id="menu">
          	<img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>
<!------menu item stats-->
    	<div id="menuitem-stats">
    	</div>
    </div>
    </script>
<!------end of manage menu items template-->

<!------begin of item template-->
    <script type="text/template" id="item-template">
      <li class="<%= status ? 'active' : '' %>">
<!------begin view-->
		<div class="view">
	  		<input class="toggle" type="checkbox" <%= status ? 'checked="checked"' : '' %>>
	  		<label class="menuitem-content"><%= _.escape(content) %></label>
            <label class="menuitem-price"><%= _.escape(price) %></label>
            <label class="menuitem-descript"><%= _.escape(description) %></label>
            <a href="#openModal"><button class="edit-ingredients" id ="editIngredients">Edit Ingredients</button></a>
            <button class="menuitem-destroy"></button>
		</div>
<!------end of view-->
		<input class="edit" value="<%= _.escape(content) %>">
      </li>
    </script>
<!------end of item template-->
  
<!------begin modal window-->
	<div id="openModal" class="modalDialog">
		<div>
			<a href="#close" title="Close" class="close">X</a>
			<h2>Ingredient Box</h2>
			<div id="ingredientapp">
				<div class="contenti">
				</div>
      		</div>
<!------modal user info-->
			<script type="text/template" id="manage-ingredients-template">
				
<!------modal header-->
				<header id="header">
          			<input id="new-ingredient-name" placeholder="Add Ingredient Name Here" type="text"/>
          			<input id="new-ingredient-price" placeholder="Price" type="number" step="any"/>
        		</header>
<!------modal main-->
        		<div id="main">
          			<input id="toggle-all" type="checkbox">
          			<label for="toggle-all">Mark all as Inactive</label>
          			<ul id="ingredient-list">
            			<img src='images/spinner.gif' class='spinner' />
        			</ul>
        		</div>
    			<div id="ingredient-stats"></div>
        	</script>
<!------iitem template-->        	
        	<script type="text/template" id="iitem-template">
      			<li class="<%= status ? 'active' : '' %>">
					<div class="view2">
	  					<input class="toggle" type="checkbox" <%= status ? 'checked="checked"' : '' %>>
	  					<label class="ingredient-content"><%= _.escape(content) %></label>
            			<label class="ingredient-price"><%= _.escape(price) %></label>
            			<button class="ingredient-destroy"></button>
					</div>
					<input class="edit" value="<%= _.escape(content) %>">
      			</li>
    		</script>
<!------modal footer-->
    		<script type="text/template" id="istats-template">
      		  <footer id="footer">
				<span id="ingredient-count">
					<strong><%= activeStatus %></strong>
					<%= activeStatus == 1 ? 'item' : 'items' %> active
				</span>
				<ul id="filters">
	  				<li>
	    				<a href="javascript:void(0)" id="all" class="selected">All</a>
	  				</li>
	  				<li>
	   					<a href="javascript:void(0)" id="active">Active</a>
	  				</li>
	  				<li>
	   					<a href="javascript:void(0)" id="inactivated">Inactive</a>
	  				</li>
				</ul>
				<button id="clear-inactive">Clear inactive (<%= status %>)</button>
      		  </footer>
    	</script>
    
		</div>
	</div>
	
    <script type="text/template" id="stats-template">
      <footer id="footer">
		<span id="menuitem-count">
			<strong><%= activeStatus %></strong>
			<%= activeStatus == 1 ? 'item' : 'items' %> active
		</span>
		<ul id="filters">
	  		<li>
	    	<a href="javascript:void(0)" id="all" class="selected">All</a>
	  		</li>
	  		<li>
	   		<a href="javascript:void(0)" id="active">Active</a>
	  		</li>
	  		<li>
	   		<a href="javascript:void(0)" id="inactivated">Inactive</a>
	  		</li>
		</ul>
		<button id="clear-inactive">Clear inactive (<%= status %>)</button>
      </footer>
    </script>

  </body>

</html>

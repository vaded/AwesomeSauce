<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Item Creation</title>
    <link href="css/menuObjects.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="js/menuObjects.js"></script>
  </head>

  <body>

    <!--Ingredient App Interface -->

    <div id="ingredientapp">
      <div class="title">
        <h1>Item Creation</h1>
      </div>
      <div class="content">
      </div>
    </div>

    <div id="credits">
      Powered by <a href="https://www.parse.com">Parse</a> using the <a href="https://www.parse.com/docs/js_guide">JavaScript SDK</a>.<br /><br />
      Learn how we built it in the <a href='https://parse.com/tutorials/todo-app-with-javascript '>tutorial</a>.
    </div>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="manage-ingredients-template">
      
      <div id="user-info">
        Signed in as <%= Parse.User.current().escape("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>

      <div class="section">

        <header id="header">
          <input id="new-ingredient-name" placeholder="Add Ingredient Name Here" type="text"/>
          <input id="new-ingredient-price" placeholder="Price" type="number" step="any"/>
        </header>

        <div id="main">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as Inactive</label>
          	<ul id="ingredient-list">
            <img src='images/spinner.gif' class='spinner' />
        	</ul>
        </div>
    	<div id="ingredient-stats">
    	</div>
    </div>
    </script>

    <script type="text/template" id="item-template">
      <li class="<%= status ? 'active' : '' %>">
		<div class="view">
	  		<input class="toggle" type="checkbox" <%= status ? 'checked="checked"' : '' %>>
	  		<label class="ingredient-content"><%= _.escape(content) %></label>
            <label class="ingredient-price"><%= _.escape(price) %></label>
            <button class="ingredient-destroy"></button>
		</div>
		<input class="edit" value="<%= _.escape(content) %>">
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
		<span id="ingredient-count">
			<strong><%= activeStatus %></strong>
			<%= activeStatus == 1 ? 'item' : 'items' %> active
		</span>
		<ul id="filters">
	  		<li>
	    	<a href="javascript:void(0)" id="all" class="selected">All</a>
	  		</li>
	  		<li>
	   		<a href="javascript:void(0)" id="active">Active</a>
	  		</li>
	  		<li>
	   		<a href="javascript:void(0)" id="inactivated">Inactive</a>
	  		</li>
		</ul>
		<button id="clear-inactive">Clear inactive (<%= status %>)</button>
      </footer>
    </script>

  </body>

</html>

	<body>

		<!-- Header -->
			<section id="header">
				<header class="major">
					<h1>New to Awesome Sauce?</h1>
				</header>
				<div class="container">
					<ul class="actions">
						<li><a href="#one" class="button special scrolly">Let's get started!</a></li>
					</ul>
				</div>
			</section>

		<!-- One -->
			<section id="one" class="main special">
				<div class="container">
					<span class="image fit primary"><img src="images/pic01.jpg" alt="" /></span>
					<div class="content">
						<header class="major">
							<h2>Tell us about yourself</h2>
						</header>
						<form method="post" action="#">
							<div class="row uniform">
								<div class="6u 12u$(xsmall)"><input type="text" name="name" id="name" placeholder="Name" /></div>
								<div class="6u$ 12u$(xsmall)"><input type="email" name="email" id="email" placeholder="Email" /></div>
								<div class="6u 12u$(xsmall)"><input type="text" name="address" id="address" placeholder="Address" /></div>
								<div class="6u$ 12u$(xsmall)"><input type="text" name="phone" id="phone" placeholder="Phone Number" /></div>
								<div class="6u 12u$(xsmall)"><input type="text" name="password" id="password" placeholder="Password" /></div>
							</div>
						</form>
					</div>
					<a href="#footer" class="goto-next scrolly">Next</a>
				</div>
			</section>

		<!-- Footer -->
			<section id="footer">
				<div class="container">
					<header class="major">
						<h2>Awesome! Your account has been created!</h2>
					</header>
					<ul class="actions">
						<li><a href="index.html#one" class="button special scrolly">Ready to login?</a></li>
					</ul>
				</div>
				<footer>
					
				</footer>
			</section>

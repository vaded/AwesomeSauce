			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-xlarge.css" />
		</noscript>

		<script type="text/javascript">
		function signUp() {
		    	console.log("hello");
		    	var user = new Parse.User();
		    	var name = document.getElementById("name").value;
		   		var username = document.getElementById("email").value;
		    	var address = document.getElementById("address").value;
		    	var phone = document.getElementById("phone").value;
		    	var password = document.getElementById("password").value;
		    

		    	user.set("username", username);
		    	user.set("password", password);
		    	user.set("name", name);
				user.set("address", address);
		      	user.set("phone", phone);
		      	user.set("title", "Customer");

		      user.signUp(null, {
		      //Parse.User.signUp(username, password, { ACL: new Parse.ACL() }, {
		        success: function(user) {
		          console.log("The deed is done");
		          console.log(username);
		          console.log(password);
		          console.log(name);
		          var first = name.split(" ");
		          document.getElementById("result").innerHTML = "Awesome! Your acount has been created!";
		          document.getElementById("return").innerHTML = "Ready to login "+first[0]+"?";
		        },

		        error: function(user, error) {
		          console.log("Error has occured");
		          console.log("Error: " + error.code + " " + error.message);
		          document.getElementById("result").innerHTML = "Uh-oh an error has occured: " + error.code + " " + error.message;
		        }
			 });
		  	}
		</script>

		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<section id="header">
				<header class="major">
					<h1>New to Awesome Sauce?</h1>
				</header>
				<div class="container">
					<ul class="actions">
						<li><a href="#one" class="button special scrolly">Let's get started!</a></li>
					</ul>
				</div>
			</section>

		<!-- One -->
			<section id="one" class="main special">
				<div class="container">
					<span class="image fit primary"><img src="images/pic01.jpg" alt="" /></span>
					<div class="content">
						<header class="major">
							<h2>Tell us about yourself</h2>
						</header>
						<form class="signup-form">
							<div class="row uniform">
								<div class="6u 12u$(xsmall)"><input type="text" name="name" id="name" placeholder="Name" /></div>
								<div class="6u 12u$(xsmall)"><input type="text" name="email" id="email" placeholder="Email" /></div>
								<div class="6u 12u$(xsmall)"><input type="text" name="address" id="address" placeholder="Address" /></div>
								<div class="6u$ 12u$(xsmall)"><input type="text" name="phone" id="phone" placeholder="Phone Number" /></div>
								<div class="6u 12u$(xsmall)"><input type="password" name="password" id="password" placeholder="Password" /></div>
							</div>
							<a href="#footer" id="signup-button" class="goto-next scrolly" onclick="JavaScript:signUp()">Next</a>
						</form>
					</div>
					
				</div>
			</section>

		<!-- Footer -->
			<section id="footer">
				<div class="container">
					<header class="major">
						<h2 id="result">Waiting to make your account!</h2>
					</header>
					<ul class="actions">
						<li><a id="return" href="index.html#one" class="button special scrolly">Return to login page?</a></li>
					</ul>
				</div>
				<footer>
					
				</footer>
			</section>
	</body>
</html>
